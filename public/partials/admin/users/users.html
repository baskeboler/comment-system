<h2>Users</h2>
<div class="row">
    <div class="col col-md-6">
        <form class="form" ng-submit="vm.save()">
            <div class="form-group">
                <label class="control-label">
                    Name
                </label>
                <input class="form-control" type="text" ng-model="vm.user.name">
            </div>
            <div class="form-group">
                <label>
                    User Name
                </label>
                <input class="form-control" type="text" ng-model="vm.user.username">
            </div>
            <div class="form-group">
                <label>
                    Password
                </label>
                <input class="form-control" type="password" ng-model="vm.user.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.user.admin"> Administrator role?
                </label>
            </div>
            <button class="btn btn-default" type="submit" name="button">Save</button>
        </form>
    </div>
    <div class="col col-md-6">
        <table class="table table-hover">
            <thead>
                <th>
                    name
                </th>
                <th>
                    username
                </th>
                <th>

                </th>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users">
                    <td>
                        {{user.name}}
                    </td>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="vm.remove(user)">
                          <i class="glyphicon glyphicon-remove"></i>
                        </button>
                        <button class="btn btn-warning btn-xs" ng-click="vm.edit(user)">
                          <i class="glyphicon glyphicon-edit"></i>
                        </button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
