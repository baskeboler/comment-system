<div class="modal-header">


</div>
<div class="modal-body">
  <form class="form" ng-submit="vm.save()">
      <div class="form-group">
          <label class="control-label">
              Name
          </label>
          <input class="form-control" type="text" ng-model="vm.user.name">
      </div>
      <div class="form-group">
          <label>
              User Name
          </label>
          <input class="form-control" type="text" ng-model="vm.user.username">
      </div>
      <div class="form-group">
        <label>
            Password
        </label>
        <input class="form-control" type="password" ng-model="vm.user.password">
      </div>
      <div class="checkbox">
        <label>
          <input  type="checkbox" ng-model="vm.user.admin">
            Administrator role?
        </label>
      </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="submit" name="button">Save</button>
  <button class="btn btn-danger" type="button" name="button">Cancel</button>

</div>
