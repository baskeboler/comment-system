<div class="grid-content">
  <h1>Dashboard</h1>
  <p>
    Some text.
  </p>
  <div class="row">
    <div class="col col-md-6">
      <h3>Users</h3>
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Username</th>
          <th>Admin</th>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.isAdmin}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col col-md-6">
      
    </div>
  </div>
</div>
